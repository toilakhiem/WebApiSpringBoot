<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt vé</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
  <h2 th:text="${event.film.title}"></h2><br>
  <span th:text="${'Rạp : ' + event.room.cinema.name}"></span><br>
  <span th:text="${'Phòng : ' + event.room.name}"></span><br>
  <span th:text="${'Ngày : ' + event.date}"></span><br>
  <span th:text="${'Giờ : ' + event.beginAt}"></span><br><br>

  <table id="layout">
    <tr th:each="row: ${seatLayout}">
      <td th:each="cell: ${row}" th:text="${cell}" th:id="${cell}"></td>
    </tr>
  </table>
  <script>
    $("#layout td").on("click", function (cell) {
      $(this).toggleClass("booked");
    })
  </script>
</body>

</html>
